apiVersion: apps/v1
kind: Deployment
metadata:
  name: faturamento-api
  namespace: peo-platform
  labels:
    app: faturamento-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: faturamento-api
  template:
    metadata:
      labels:
        app: faturamento-api
    spec:
      containers:
      - name: faturamento-api
        image: SEU_DOCKER_USERNAME/peo-faturamento:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: peo-config
              key: ASPNETCORE_ENVIRONMENT
        - name: ASPNETCORE_URLS
          valueFrom:
            configMapKeyRef:
              name: peo-config
              key: ASPNETCORE_URLS
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: peo-secrets
              key: ConnectionStrings__DefaultConnection
        - name: ConnectionStrings__RabbitMQ
          valueFrom:
            secretKeyRef:
              name: peo-secrets
              key: ConnectionStrings__RabbitMQ
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /alive
            port: 8080
          initialDelaySeconds: 40
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
