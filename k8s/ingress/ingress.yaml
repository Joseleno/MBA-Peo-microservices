apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: peo-ingress
  namespace: peo-platform
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: peo.local
    http:
      paths:
      # SPA - Frontend
      - path: /
        pathType: Prefix
        backend:
          service:
            name: spa-service
            port:
              number: 80

      # BFF - Backend for Frontend
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: bff-service
            port:
              number: 8080

      # Identity API
      - path: /identity
        pathType: Prefix
        backend:
          service:
            name: identity-service
            port:
              number: 8080

      # Gestão Conteúdo API
      - path: /gestao-conteudo
        pathType: Prefix
        backend:
          service:
            name: gestao-conteudo-service
            port:
              number: 8080

      # Gestão Alunos API
      - path: /gestao-alunos
        pathType: Prefix
        backend:
          service:
            name: gestao-alunos-service
            port:
              number: 8080

      # Faturamento API
      - path: /faturamento
        pathType: Prefix
        backend:
          service:
            name: faturamento-service
            port:
              number: 8080
